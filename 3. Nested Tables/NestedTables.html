<!DOCTYPE html>

<html lang="en">
	
	<head>
		<meta charset="utf-8" />
		<title>Nested Tables</title>
		
		<style>
			strong {
				font-weight: bold;
				font-family: "Arial";
				font-size: 300%;
			}
		</style>
		
	</head>
	
	<body>
	
		<table border="5" cellspacing="10" cellpadding="10">
			<tr>
			
				<td valign="center">
					<a href="https://softuni.bg/">
						<img alt="Soft Uni logo" src="softuni_logo.jpg" />
					</a>
				</td>
				
				<td>
					<table border="3" cellspacing="15" cellpadding="15">
						<tr>
							<td>
								<strong>Software</strong>
							</td>
						</tr>
						
						<tr>
							<td>
								<strong>University</strong>
							</td>
						</tr>
					</table>
				</td>
			
			</tr>
		</table>
		
	</body>
	
	</html>

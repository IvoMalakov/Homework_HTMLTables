<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Simple Table</title>
		
		<style>
		
			div.upper {
				font-family: "Arial";
				font-size: 300%;
				position:absolute;
				top:0px;
				left:0px;
				width:1000px
			}
			
			div.text {
				font-size: 150%;
				font-family: "Times New Roman";
			}
			
			strong {
				 font-weight: bold;
				 font-family: "Arial";
				 font-size: 120%;
			}
			
		</style>
		
	</head>
	
	<body>
	
		<table>
			<tr>
				<th colspan="2" align="left">
					<div class="upper">
						Software University
					</div>
				</th>
			</tr>
		</table>
		
		<br><br><br>
		
		<table cellspacing="10" cellpadding="10">
		
			<tr>
				<td rowspan="9">
					<a href="https://softuni.bg/">
						<img alt="Soft Uni logo" src="softuni_logo.jpg" />
					</a>
				</td>
			</tr>
			
			<tr>
				<td>
					<div class="text">
						<strong>
							Accessible and high<br>
							quality software<br>
							education.
						</strong><br>
						
						Our mission is to make<br>
						people we train true<br>
						professionals in the<br>
						software industry and<br>
						support them in finding<br>
						employment.
					</div>
				</td>
			</tr>

		</table>
		
	</body>
	
<html/>
